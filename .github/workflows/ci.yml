name: Build and Test Thread Management System

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Build example (Makefile)
      run: make example

    - name: Run example
      run: ./examples/example_threadpool

    - name: Build test (direct)
      run: gcc -Wall -Wextra -pthread -Iinclude test/test_threadpool.c src/threadpool.c -o test_threadpool

    - name: Run test
      run: ./test_threadpool

