name: Build and Test Thread Management System

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Build example
      run: make example

    - name: Build test
      run: make test

    - name: Run example
      run: ./examples/example_threadpool

    - name: Run test
      run: ./test/test_threadpool

